<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Платёжки — поиск по ФИО</title>
  <style>
    :root{--bg:#0f172a;--card:#fff;--muted:#64748b;--primary:#2563eb}
    body{margin:0;font-family:system-ui,Segoe UI,Roboto,Inter,Arial;background:var(--bg);color:#0b1223}
    .wrap{min-height:100dvh;display:grid;place-items:start center;padding:24px}
    .app{width:min(900px,100%);display:grid;gap:16px}
    header{position:relative;background:var(--card);border-radius:16px;padding:16px 20px;box-shadow:0 10px 30px rgba(0,0,0,.25);display:flex;align-items:center;gap:12px}
    h1{margin:0;font-size:24px;line-height:1.2}
    .lead{margin:2px 0 0;color:var(--muted);font-size:14px}
    .logo{position:absolute;right:16px;top:50%;transform:translateY(-50%);height:44px;width:auto;border-radius:10px;object-fit:contain}
    .panel{background:var(--card);border-radius:16px;padding:16px;box-shadow:0 10px 30px rgba(0,0,0,.25)}
    label{font-weight:600}
    input{width:100%;padding:12px 14px;border:1px solid #e5e7eb;border-radius:10px;font-size:16px}
    input:focus{outline:none;border-color:var(--primary);box-shadow:0 0 0 3px #93c5fd}
    button{cursor:pointer;border:none;border-radius:10px;padding:12px 16px;background:var(--primary);color:#fff;font-weight:700}
    button[disabled]{opacity:.6;cursor:progress}
    .row{display:grid;grid-template-columns:1fr auto;gap:10px}
    .list{margin-top:12px;max-height:65vh;overflow:auto;border:1px dashed #cbd5e1;border-radius:10px;padding:8px;background:#f8fafc}
    .item{display:flex;justify-content:space-between;align-items:center;padding:10px 12px;background:#fff;border:1px solid #e5e7eb;border-radius:10px;margin:8px 6px}
    .name{font-weight:700}
    .meta{color:#64748b;font-size:12px}
    .dl{display:inline-flex;align-items:center;gap:8px;text-decoration:none;background:#eef2ff;border:1px solid #c7d2fe;padding:8px 12px;border-radius:10px;font-weight:700}
    .dl:hover{background:#e0e7ff}
    .dl img{height:18px;width:18px;object-fit:contain}
    .empty{color:#64748b;padding:8px}
    .error{color:#b91c1c;padding:8px}
    @media (max-width: 560px){ .row{grid-template-columns:1fr} .logo{display:none} }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="app">
      <header>
        <div>
          <h1>Поиск платёжки по ФИО</h1>
          <p class="lead">Введите полное или частичное ФИО. Буквы «ё/е» учитываются автоматически.</p>
        </div>
        <!-- ЛОГО: положи файл "New Logo.jpg" в корень репозитория -->
        <img class="logo" src="./New Logo.jpg" alt="Логотип" />
      </header>

      <section class="panel">
        <div class="row">
          <label style="display:block">
            ФИО
            <input id="q" placeholder="Иванов Иван Иванович" autocomplete="off" />
          </label>
          <button id="btn" type="button">Найти</button>
        </div>
        <div id="out" class="list">Введите запрос и нажмите «Найти».</div>
      </section>
    </div>
  </div>

  <script>
    // ВСТАВЬ СВОЙ /exec URL НИЖЕ (ОДНОЙ СТРОКОЙ, БЕЗ ЛИШНИХ ПРОБЕЛОВ):
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzNgNp1fSs3dCLdk6pU2Bf-T_FcPKZLiZ1siL4qzrTqXkN48gT_XGDyjXGaMO2WnodK/exec";

    function norm(s){
      return (s||"").toLowerCase()
        .replace(/ё/g,"е")
        .replace(/[#_.,;:()\\[\\]\\-]+/g," ")
        .replace(/\\s+/g," ")
        .trim();
    }

    // JSONP-помощник (увеличен таймаут + анти-кэш)
    function jsonp(url){
      return new Promise((resolve, reject)=>{
        const cb = "cb_" + Math.random().toString(36).slice(2);
        const s = document.createElement("script");
        const timeout = setTimeout(()=>{ cleanup(); reject(new Error("JSONP timeout")); }, 60000);
        function cleanup(){ clearTimeout(timeout); delete window[cb]; if (s.parentNode) s.parentNode.removeChild(s); }
        window[cb] = (data)=>{ cleanup(); resolve(data); };
        s.onerror = ()=>{ cleanup(); reject(new Error("JSONP network error")); };
        const sep = url.includes("?") ? "&" : "?";
        s.src = url + sep + "callback=" + cb + "&ts=" + Date.now();
        document.head.appendChild(s);
      });
    }

    async function search(){
      const input = document.getElementById("q");
      const out = document.getElementById("out");
      const btn = document.getElementById("btn");

      const q = norm(input.value);
      if(!q){ out.innerHTML = '<div class="empty">Введите ФИО.</div>'; input.focus(); return; }

      btn.disabled = true;
      out.textContent = "Ищем…";

      try{
        const url = WEB_APP_URL + "?action=search&q=" + encodeURIComponent(input.value);
        const data = await jsonp(url);

        if(data.error){
          out.innerHTML = `<div class="error">Ошибка: ${data.message || data.error}</div>`;
          return;
        }
        if(!data.items || data.items.length===0){
          out.innerHTML = '<div class="empty">Ничего не найдено. Проверьте написание ФИО.</div>';
          return;
        }

        // РЕНДЕР: только «Скачать»
        out.innerHTML = data.items.map((it) => `
          <div class="item">
            <div>
              <div class="name">${it.name}</div>
              <div class="meta">${new Date(it.modifiedTime).toLocaleString('ru-RU')} • ${it.mimeType}</div>
            </div>
            <a class="dl" href="${it.downloadLink}" target="_blank" rel="noopener">
              <!-- Маленький милый логотип у ссылки «Скачать»: положи memoji-girl.png в корень репо -->
              <img src="./memoji-girl.png" alt="" />
              Скачать
            </a>
          </div>
        `).join("");

      }catch(err){
        out.innerHTML = `<div class="error">Сетевая ошибка: ${String(err)}</div>`;
      }finally{
        btn.disabled = false;
      }
    }

    document.getElementById("btn").addEventListener("click", search);
    document.getElementById("q").addEventListener("keydown", (e)=>{ if(e.key==="Enter"){ e.preventDefault(); search(); }});
    window.addEventListener("DOMContentLoaded", ()=> document.getElementById("q").focus());
  </script>
</body>
</html>
