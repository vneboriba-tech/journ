<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Платёжки — поиск по ФИО</title>
  <style>
    :root{--bg:#0f172a;--card:#fff;--muted:#64748b;--primary:#2563eb}
    body{margin:0;font-family:system-ui,Segoe UI,Roboto,Inter,Arial;background:var(--bg);color:#0b1223}
    .wrap{min-height:100dvh;display:grid;place-items:start center;padding:24px}
    .app{width:min(1200px,100%);display:grid;gap:16px}
    header{background:var(--card);border-radius:16px;padding:16px 20px;box-shadow:0 10px 30px rgba(0,0,0,.25)}
    h1{margin:0 0 6px;font-size:24px}
    .lead{margin:0;color:var(--muted)}
    .grid{display:grid;grid-template-columns:420px 1fr;gap:16px}
    .panel{background:var(--card);border-radius:16px;padding:16px;box-shadow:0 10px 30px rgba(0,0,0,.25)}
    label{font-weight:600}
    input{width:100%;padding:12px 14px;border:1px solid #e5e7eb;border-radius:10px;font-size:16px}
    input:focus{outline:none;border-color:var(--primary);box-shadow:0 0 0 3px #93c5fd}
    button{cursor:pointer;border:none;border-radius:10px;padding:12px 16px;background:var(--primary);color:#fff;font-weight:700}
    button[disabled]{opacity:.6;cursor:progress}
    .row{display:grid;grid-template-columns:1fr auto;gap:10px}
    .hint{color:var(--muted);font-size:12px;margin-top:6px}
    .list{max-height:65vh;overflow:auto;border:1px dashed #cbd5e1;border-radius:10px;padding:8px;background:#f8fafc}
    .item{display:flex;justify-content:space-between;align-items:center;padding:10px 12px;background:#fff;border:1px solid #e5e7eb;border-radius:10px;margin:8px 6px}
    .item .name{font-weight:700}
    .links a{margin-left:8px}
    .empty{color:var(--muted);padding:8px}
    .error{color:#b91c1c;padding:8px}
    .viewer{height:70vh;border:1px solid #e5e7eb;border-radius:10px;overflow:hidden}
    .viewer iframe{width:100%;height:100%;border:0;background:#fff}
    .badge{font-size:11px;color:#475569}
    @media (max-width: 900px){ .grid{grid-template-columns:1fr} .viewer{height:60vh} }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="app">
      <header>
        <h1>Поиск платёжки по ФИО</h1>
        <p class="lead">Введите полное или частичное ФИО (например, «Иванов Иван», «Иванов И И», можно добавить номер: «Иванов 6419»). Буквы «ё/е» учитываются автоматически.</p>
      </header>

      <div class="grid">
        <section class="panel">
          <div class="row">
            <label style="display:block">
              ФИО / номер
              <input id="q" placeholder="Иванов Иван Иванович" autocomplete="off" />
            </label>
            <button id="btn" type="button">Найти</button>
          </div>
          <div class="hint">Поиск по имени файла в указанной папке Google Диска. Клик «Показать» — откроет PDF справа.</div>
          <div id="out" class="list" style="margin-top:10px;">Введите запрос и нажмите «Найти».</div>
        </section>

        <section class="panel">
          <div class="viewer" id="viewer">
            <iframe id="pdfFrame" title="Просмотр PDF"></iframe>
          </div>
          <div id="actions" class="hint" style="margin-top:10px;"></div>
        </section>
      </div>
    </div>
  </div>

  <script>
    // ВСТАВЬТЕ СВОЙ /exec URL НИЖЕ (ОДНОЙ СТРОКОЙ, БЕЗ ЛИШНИХ ПРОБЕЛОВ):
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzNgNp1fSs3dCLdk6pU2Bf-T_FcPKZLiZ1siL4qzrTqXkN48gT_XGDyjXGaMO2WnodK/exec";

    function norm(s){
      return (s||"").toLowerCase()
        .replace(/ё/g,"е")
        .replace(/[#_.,;:()\[\]\-]+/g," ")
        .replace(/\s+/g," ")
        .trim();
    }

    function setPdf(src, name){
      const frame = document.getElementById("pdfFrame");
      frame.src = src + "#view=FitH";
      const actions = document.getElementById("actions");
      actions.innerHTML = name
        ? `<span class="badge">Просмотр: ${name}</span>`
          + ` · <a href="${src}" target="_blank" rel="noopener">Открыть в новой вкладке</a>`
          + ` · <a href="${src}" download>Скачать PDF</a>`
        : "";
    }

    // JSONP-помощник (обходит CORS)
    function jsonp(url){
      return new Promise((resolve, reject)=>{
        const cb = "cb_" + Math.random().toString(36).slice(2);
        const s = document.createElement("script");
        const timeout = setTimeout(()=>{
          cleanup();
          reject(new Error("JSONP timeout"));
        }, 15000);

        function cleanup(){
          clearTimeout(timeout);
          delete window[cb];
          if (s.parentNode) s.parentNode.removeChild(s);
        }

        window[cb] = function(data){
          cleanup();
          resolve(data);
        };
        s.onerror = function(){
          cleanup();
          reject(new Error("JSONP network error"));
        };

        s.src = url + (url.includes("?") ? "&" : "?") + "callback=" + cb;
        document.head.appendChild(s);
      });
    }

    async function search(){
      const input = document.getElementById("q");
      const out = document.getElementById("out");
      const btn = document.getElementById("btn");

      const q = norm(input.value);
      if(!q){ out.innerHTML = '<div class="empty">Введите ФИО или номер.</div>'; input.focus(); return; }

      btn.disabled = true;
      out.textContent = "Ищем…";

      try{
        const url = WEB_APP_URL + "?action=search&q=" + encodeURIComponent(input.value);
        const data = await jsonp(url);

        if(data.error){
          out.innerHTML = `<div class="error">Ошибка: ${data.message || data.error}</div>`;
          return;
        }
        if(!data.items || data.items.length===0){
          out.innerHTML = '<div class="empty">Ничего не найдено. Попробуйте фамилию+имя, или фамилию+номер.</div>';
          return;
        }

        out.innerHTML = data.items.map((it, idx) => `
          <div class="item" data-idx="${idx}">
            <div>
              <div class="name">${it.name}</div>
              <div class="hint">${new Date(it.modifiedTime).toLocaleString('ru-RU')} • ${it.mimeType}</div>
            </div>
            <div class="links">
              <a href="#" data-action="show" data-idx="${idx}">Показать</a>
              <a href="${it.pdfLink}" target="_blank" rel="noopener">Открыть</a>
              <a href="${it.downloadLink}" target="_blank" rel="noopener">Скачать PDF</a>
            </div>
          </div>`).join("");

        // Автопоказ первого PDF справа
        setPdf(data.items[0].pdfLink, data.items[0].name);

        // Кнопка «Показать» → открыть в iframe
        out.onclick = (e)=>{
          const a = e.target.closest('a[data-action="show"]'); if(!a) return;
          e.preventDefault();
          const idx = +a.getAttribute("data-idx");
          const it = data.items[idx];
          setPdf(it.pdfLink, it.name);
        };
      }catch(err){
        out.innerHTML = `<div class="error">Сетевая ошибка: ${String(err)}</div>`;
      }finally{
        btn.disabled = false;
      }
    }

    document.getElementById("btn").addEventListener("click", search);
    document.getElementById("q").addEventListener("keydown", (e)=>{ if(e.key==="Enter"){ e.preventDefault(); search(); }});
    window.addEventListener("DOMContentLoaded", ()=> document.getElementById("q").focus());
  </script>
</body>
</html>
